<app-blackboard-navbar [blackboard]="blackboard"></app-blackboard-navbar>
<div class="main-container">
  <ng-container *ngIf="blackboardDetailed">
    <span *ngFor="let column of blackboardDetailed.columns | columnSort">
      <app-blackboard-column [column]="column"></app-blackboard-column>
    </span>
  </ng-container>
</div>
