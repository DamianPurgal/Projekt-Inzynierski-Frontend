<app-blackboard-navbar [blackboard]="blackboard" (addColumnEvent)="addColumn($event)"></app-blackboard-navbar>
<div class="main-container">
  <ng-container *ngIf="blackboardDetailed" cdkDropListGroup>
    <span *ngFor="let column of blackboardDetailed.columns | columnSort">
      <app-blackboard-column [column]="column" [blackboardUUID]="blackboard.uuid" (deleteColumnEvent)="deleteColumn($event)"></app-blackboard-column>
    </span>
  </ng-container>
</div>
