<mat-card class="blackboard" style="background: linear-gradient(to right, {{blackboard.color}} 0%, {{blackboard.color}} 10%, rgba(0,0,0,0) 10%, rgba(0,0,0,0) 100%);">
  <mat-card-title>{{blackboard.name}}</mat-card-title>
  <mat-card-content>
    <p>{{blackboard.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>OPEN</button>
    <button mat-button (click)="tryToAddBlackboardContributor()">ADD USER</button>
  </mat-card-actions>
</mat-card>
