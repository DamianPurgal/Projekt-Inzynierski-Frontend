<div class="title">
  Edit user infromations
</div>
<div class="divider">
</div>
<form [formGroup]="editUserForm" class="form-container">
  <div class="form-container">

      <mat-form-field appearance="outline" class="form-input">
        <mat-label>Old password</mat-label>
        <input type="password" matInput placeholder="examplepassword123" formControlName="oldPassword" #oldPasswordInput>
        <mat-icon matSuffix style="color: #673ab7;">lock</mat-icon>
        <mat-error *ngIf="editUserForm.get('oldPassword')?.invalid && editUserForm.get('oldPassword')?.touched">
          Please enter a valid password. min. 5 symbols, max. 50 symbols
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-input">
        <mat-label>New password</mat-label>
        <input type="password" matInput placeholder="examplepassword123" formControlName="newPassword" #newPasswordInput>
        <mat-icon matSuffix style="color: #673ab7;">lock</mat-icon>
        <mat-error *ngIf="editUserForm.get('newPassword')?.invalid && editUserForm.get('newPassword')?.touched">
          Please enter a valid password. min. 5 symbols, max. 50 symbols
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-input">
        <mat-label>Firstname</mat-label>
        <input matInput placeholder="Damian" formControlName="firstname" #firstnameInput>
        <mat-icon matSuffix style="color: #673ab7;">edit</mat-icon>
        <mat-error>
          Firstname cannot be empty
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-input">
        <mat-label>Lastname</mat-label>
        <input matInput placeholder="Purgal" formControlName="lastname" #lastnameInput>
        <mat-icon matSuffix style="color: #673ab7;">edit</mat-icon>
        <mat-error>
          Lastname cannot be empty
        </mat-error>
      </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" class="button" (click)="editLoggedUserData()" [disabled]="editUserForm.invalid">Save</button>
    </div>
  </div>
</form>
