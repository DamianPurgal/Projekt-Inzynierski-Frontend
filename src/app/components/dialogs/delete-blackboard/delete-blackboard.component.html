<h1 mat-dialog-title>Delete blackboard</h1>
<div mat-dialog-content>
  Are you sure you want to remove the blackboard?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="dialogData" color="warn">Delete</button>
</div>
